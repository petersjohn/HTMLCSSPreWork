<!DOCTYPE html>
<html lang="en">
<head>

    <title>IFrame</title>

<body>
    <h1>IFrames</h1>
    <p>
        An iFrame allows us to embed html documents inside HTML documents!
    </p>

     frameborder="0"
     width="50%" height="500"
     allowfullscreen>
    </iframe>
